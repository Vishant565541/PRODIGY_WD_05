<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #74ebd5, #9face6);
      color: #333;
      text-align: center;
      padding: 2rem;
    }
    .weather-container {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    input {
      padding: 10px;
      width: 70%;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 1rem;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      background: #2196f3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #1976d2;
    }
    .result {
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>

  <h1>ğŸŒ¤ï¸ Weather App</h1>

  <div class="weather-container">
    <input type="text" id="cityInput" placeholder="Enter city name" />
    <div>
      <button onclick="getWeather()">Search</button>
      <button onclick="getWeatherByLocation()">ğŸ“ My Location</button>
    </div>
    <div class="result" id="weatherResult">        
      <!-- Weather info will be shown here -->
    </div>
  </div>

  <script>
  const apiKey = "08741d78a6382285e325017415bdafcd";

    async function getWeather() {
      const city = document.getElementById("cityInput").value;
      if (!city) return alert("Please enter a city name");

      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;
      fetchWeatherData(url);
    }

    function getWeatherByLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(position => {
          const { latitude, longitude } = position.coords;
          const url = `https://api.openweathermap.org/data/2.5/weather?lat=${latitude}&lon=${longitude}&appid=${apiKey}&units=metric`;
          fetchWeatherData(url);
        }, () => {
          alert("Unable to get your location.");
        });
      } else {
        alert("Geolocation not supported by this browser.");
      }
    }

    async function fetchWeatherData(url) {
      const res = await fetch(url);
      const data = await res.json();

      if (data.cod !== 200) {
        document.getElementById("weatherResult").innerHTML = `<p>Error: ${data.message}</p>`;
        return;
      }

      const { name, main, weather, wind } = data;
      const html = `
        <h2>${name}</h2>
        <p><strong>${weather[0].main}</strong> - ${weather[0].description}</p>
        <p>ğŸŒ¡ï¸ Temperature: ${main.temp}Â°C</p>
        <p>ğŸ’§ Humidity: ${main.humidity}%</p>
        <p>ğŸŒ¬ï¸ Wind Speed: ${wind.speed} m/s</p>
      `;
      document.getElementById("weatherResult").innerHTML = html;
    }
  </script>

</body>
</html>
